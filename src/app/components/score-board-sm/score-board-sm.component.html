        <img src="{{imgSrc}}" width="250px" height="250px" class="responsiveImg">
        <h2>{{playerName}}</h2>
        <h2>Score: {{score}}</h2>
        
        <div *ngIf="PlayerOneTurn" >

        </div>
        
    </div>
